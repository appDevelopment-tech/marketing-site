<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>App Development</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway?selection.family=Raleway">
    <script src="./node_modules/particlesjs/src/particles.js"></script>
    <script>
      window.onload = function() {
    Particles.init({
      selector: '.background',
      color: '#d0cff7',
      maxParticles: 160,
      connectParticles: true,
      responsive: [
        {
          breakpoint: 768,
          options: {
            maxParticles: 80
          }
        }, {
          breakpoint: 375,
          options: {
            maxParticles: 50
          }
        }
      ]
    });
  };
 </script>
</head>
<body>
    <header>
     <nav>
         <a href="#">Home</a>
         <a class="vl" href="#">About us</a>
         <a class="vl" href="#">Contact</a>
         <a class="vl" href="#">Skills</a>
     </nav>    
    </header>
    <section class="title-container">
      <canvas class="background"></canvas>
       <h1>App Development</h1>
       <p> We create websites and applications for businesses</p>
        <br>
        <button class="button">Contact Us</button>
        <a href ="#about" class="arrow animated bounce"></a>
    </section>
    <section class="about" id="about">
        <h2>About Us</h2>
         <br>
         <p>Some text here</p>
     </section>
     <section class="skills" id="skills">
      <h2>Our Skills</h2>
      <div class='card'>Card 1</div>
      <div class='card'>Card 2</div>
      <div class='card'>Card 3</div>
      <div class='card'>Card 4</div>
      <div class='card'>Card 5</div>
      <div class='card'>Card 6</div>
   </section>
<section class="contactUs" id="contactUs">
    <button class='button'><a href="#openModal">Click here</a></button>
    <div id="openModal" class="modalDialog">
    <div>	<a href="#close" title="Close" class="close">X</a>
      <div class="form">  
        <form id="contact" action="" method="post">
          <h3>Quick Contact</h3>
          <h4>Contact us today, and get reply with in 24 hours!</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
</div>
 </section>
 <header>
  <nav>
      <a href="#">Home</a>
      <a class="vl" href="#">About us</a>
      <a class="vl" href="#">Contact</a>
      <a class="vl" href="#">Skills</a>
  </nav>    
</header>
<footer class='footer'><p>Copyright 2020</p></footer>

</body>
</html>
